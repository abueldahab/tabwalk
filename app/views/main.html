<div class="row">

  <table ng-table="ratingsTable" class="table table-bordered">
    <tr ng-repeat="record in $data">
      <td data-title="'Rank'"> {{$index}} </td>
      <td data-title="'Venue UID'"> {{record.get('venueUid')}} </td>
      <td data-title="'Title'"> {{record.get('title')}} </td>
      <td data-title="'Rating'"> {{record.get('rating')}} </td>
      <td data-title="''">
        {{record.get('rating')}}
      </td>
    </tr>
  </table>

</div>
